{% extends 'teammanager/base.html' %}

{% block content %}
  <div class="container-fluid">
    <table class="table table-striped table-hover w-100 table-responsive-sm">
      <thead>
      <tr>
        {% for cell in head %}
          <th>{{ cell }}</th>
        {% endfor %}
      </tr>
      </thead>
      <tbody>
      {% for row in members %}
        <tr onclick="window.location='{% url 'admin:teammanager_member_change' row.0.id %}'">
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
