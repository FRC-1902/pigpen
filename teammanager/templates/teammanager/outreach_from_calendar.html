{% extends 'teammanager/base.html' %}

{% block content %}
  <div class="container-fluid">
    <h2 class="text-center my-3">Create Outreach Event from Calendar</h2>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <td>Name</td>
        <td>Date</td>
        <td>Start</td>
        <td>End</td>
        <td>Action</td>
      </tr>
      </thead>
      <tbody>
      {% for event in events %}
        <tr>
          <td>{{ event.name }}</td>
          <td>{{ event.date_str }}</td>
          <td>{{ event.time_start_str }}</td>
          <td>{{ event.time_end_str }}</td>
          <td><a class="btn btn-primary" href="#">Create</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
