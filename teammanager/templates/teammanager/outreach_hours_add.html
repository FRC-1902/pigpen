{% extends 'teammanager/base.html' %}

{% block content %}
  <div class="row justify-content-center mt-3">
    <div class="col-sm-12 col-md-8 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Add Outreach Hours</h3>
          <form action="{% url 'man:outreach_hours_add' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="eventName">Event Name</label>
              <input class="form-control" type="text" name="event_name" id="eventName">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input class="form-control" type="date" name="date" id="date">
            </div>
            <div class="form-group">
              <label for="numHrs"># Hours</label>
              <input class="form-control" type="number" name="num_hrs" id="numHrs">
            </div>
            <!--
            <div class="form-group">
                <label for="start">Start</label>
                <input class="form-control" type="time" name="start" id="start">
            </div>
            <div class="form-group">
                <label for="end">End</label>
                <input class="form-control" type="time" name="end" id="end">
            </div>
            -->
            <h6>Members:</h6>
            {% for member in members %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       name="mbr-{{ member.id }}" id="chk-{{ member.id }}">
                <label for="chk-{{ member.id }}">{{ member }}</label>
              </div>
              <!--
                            <div class="form-group form-inline">
                                <label for="hrs-{{ member.id }}">{{ member }}</label>
                                <input class="form-control ml-auto" type="number" name="hrs-{{ member.id }}"
                                       id="hrs-{{ member.id }}">
                            </div>
                            -->
            {% endfor %}
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
