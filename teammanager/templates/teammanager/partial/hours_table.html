<table class="table table-striped table-hover text-left" id="table">
    <tr>
        {% for cell in head %}
            <th>{{ cell }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
