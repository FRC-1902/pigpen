{% extends 'teammanager/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-5">
        <form action="{% url 'man:teambuilding_select' %}" method="post">
          <div class="card my-4">
            <div class="card-body">
              {% csrf_token %}
              <h4 class="card-title">Select Question</h4>
              <hr>
              <p>Current question: {{ current_question }}</p>
              <hr>
              <div class="form-group">
                <label for="questions">Select Question:</label>
                <select id="questions" name="question_id" class="form-control select custom-select">
                  {% for question in questions %}
                    <option value="{{ question.id }}">{{ question }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
